<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/sticky-note.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
    <title>Dev Notes</title>
  </head>
  <body>
    <header>
      <h1>Dev Notes</h1>
      <div class="barra-de-pesquisa">
        <label for="pesquisar"
          ><img src="./img/notes.png" alt="pesquisar"
        /></label>
        <input type="text" placeholder="Pesqueise Aqui !" />
      </div>
      <div class="exportar-csv">
        <button>
          Exportar CSV <img src="./img/file-export.png" alt="exportar" />
        </button>
      </div>
    </header>
    <main>
      <div class="anotar-notes">
        <input type="text" placeholder="O que deseja anotar?" />
        <button>
          <img src="./img/creating-document.png" alt="adiconar notes" />
        </button>
      </div>
      <div class="container"></div>
    </main>
  </body>
</html>
